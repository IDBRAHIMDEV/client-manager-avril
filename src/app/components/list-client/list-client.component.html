
  <div class="row my-2">
    <div class="col-md-6">
      <h2>List of clients</h2>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/clients/add" class="btn btn-sm btn-success">
        <i class="fa fa-plus"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td class="text-right">
              <a href="" class="btn btn-sm btn-dark mr-1"><i class="fa fa-eye"></i></a>
              <button class="btn btn-sm btn-warning" (click)="removeClient(client.id)"><i class="fa fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
